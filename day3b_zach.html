<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Moon Spin</title>
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene>
			  <a-assets>
				     <img id="grasstop" src="materials/grass.png"></a-asset>
			  </a-assets>
			  <a-marker preset="hiro">
			  	<a-box position="-1 0.5 -3" rotation="0 45 0" color="aquamarine"></a-box>
			  </a-marker>
			  <a-marker preset="kanji">
			  	<a-sphere position="0 1.25 -5" radius="1.25" color="#ccff00"></a-sphere>
			  </a-marker>
		</a-scene>
	</body>
</html>
