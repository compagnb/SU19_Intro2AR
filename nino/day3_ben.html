<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Moon Spin</title>
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<img id="earth" src="materials/earth_atmos_4096.jpg">
			</a-assets>
			<a-box position="-1 0.5 -3" rotation="0 45 0"  color="blue"></a-box>
			<a-sphere position="0 1.25 -5" radius="1.25" src="materials/earth_atmos_4096.jpg"></a-sphere>
			<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="crimson"></a-cylinder>
			<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="green"></a-plane>
		</a-scene>
	</body>
</html>
