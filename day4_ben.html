<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D Models!!!</title>
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<a-asset id="cesium-man" src="models/CesiumMan.glb"></a-asset>
			</a-assets>
			<a-marker present="hiro">
			<a-entity id="walker" gltf-model="#cesium-man" position="0 0 -5" scale="0.5 0.5 0.5" animation-mixer></a-entity>
			</a-marker>
		</a-scene>
	</body>
</html>
